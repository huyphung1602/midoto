<!DOCTYPE html>
<html lang="en" style="overflow: hidden; font-size: 100%;">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body style="margin: 0;">
  <div id="elm-code-is-loaded-here"></div>
      
  <script src="midoto.js"></script>
  <script>
    var storedState = localStorage.getItem('todo-app-save');
    // console.log("Retrieved state: ", storedState);
    var startingState = storedState ? JSON.parse(storedState) : null;

    var app = Elm.Midoto.init({
      node: document.getElementById("elm-code-is-loaded-here"),
      flags: startingState,
    });
    app.ports.storeTodos.subscribe(function(todos) {
      if (todos.length > 0) {
        var todosJson = JSON.stringify(todos);
        localStorage.setItem('todo-app-save', todosJson);
        // console.log("Saved state: ", todosJson);
      }
    });
  </script>
</body>
</html>
